<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>

<form th:method="PUT" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="username">Enter username: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <br/>
    <label for="password">Enter password: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <br/>
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <label for="surname">Enter surname: </label>
    <input type="text" th:field="*{surname}" id="surname"/>
    <br/>
    <label for="age">Enter age: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <br/>
    <label th:for="r_user">ROLE_USER</label>
    <input type="checkbox" name="r_user" th:value="r_user" th:checked="${r_user} ? 'checked'">
    <br/>
    <label th:for="r_admin">ROLE_ADMIN</label>
    <input type="checkbox" name="r_admin" th:value="r_admin" th:checked="${r_admin} ? 'checked'">
    <br/>
    <input type="submit" value="Update!"/>
</form>

<br/>
<hr/>

<a href="/logout">Exit!</a>

</body>
</html>
